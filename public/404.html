<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена - SacralTrack</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1E1F2B;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 0 20px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #8B5CF6;
    }
    h2 {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    p {
      color: #D1D5DB;
      margin: 2rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #8B5CF6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #7C3AED;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>
      К сожалению, страница, которую вы ищете, не существует или была перемещена.
    </p>
    <a href="/" class="button">Вернуться на главную</a>
  </div>
  <script>
    // Редирект на домашнюю страницу через JavaScript, если пользователь остается слишком долго
    setTimeout(function() {
      window.location.href = '/';
    }, 15000); // 15 секунд
  </script>
</body>
</html>
